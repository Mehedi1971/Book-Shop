<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--th:action="@{/saveEmployee}" th:object="${employee}"-->
    <form th:action="@{/saveNewBooks}" method="POST"  enctype="multipart/form-data">
    <input th:type="file" name="img" class="form-control"><br>
   
    <input th:type="bookName" name="bookName" placeholder="Book Name"><br>
    <input th:type="bookAuthor" name="bookAuthor"  placeholder="Author"><br>
   <input th:type="description" name="description" placeholder="description"><br>
    <input th:type="quantity" name="quantity" placeholder="quantity"><br>
    <input th:type="price" name="price" placeholder="price"><br>
    
        
        <button type="submit">Add</button>
    </form>
</body>
</html>
