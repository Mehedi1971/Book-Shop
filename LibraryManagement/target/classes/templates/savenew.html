<body>

<nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Product List</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div style="width: 600px; height: 500px;background-color: antiquewhite; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin:50px 380px; align-items: center;justify-content: center; display: flex">

<!--th:action="@{/saveEmployee}" th:object="${employee}"-->
    <form th:action="@{/saveNewBooks}" method="POST"  enctype="multipart/form-data">
    <input th:type="file" name="img" class="form-control"><br>
        <div class="mb-3" >
            <input class="form-control" th:type="bookName" name="bookName" placeholder="Book Name"><br>
        </div>
        <div class="mb-3" >
            <input class="form-control" th:type="bookAuthor" name="bookAuthor"  placeholder="Author"><br>
        </div>
        <div class="mb-3" >
            <input class="form-control" th:type="description" name="description" placeholder="description"><br>
        </div>
        <div class="mb-3" >
            <input class="form-control" th:type="quantity" name="quantity" placeholder="quantity"><br>
        </div>
        <div class="mb-3" >
            <input class="form-control" th:type="price" name="price" placeholder="price"><br>
    
        </div>
        <button class="btn btn-success" type="submit">Add</button>
    </form>
</div>
